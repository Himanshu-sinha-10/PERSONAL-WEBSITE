<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="project2.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js">
</head>
<body>
  <div id="main">
    <h1 id="title">Survey Form</h1>
    <div id="container">
           <p id="description">Let us know how we can improve.</p>
         <form id="survey-form" action="">
            <div class="rowTab">
                <div class="labels">
                    <label for="name" id="name-label">*Name:</label>
                </div>
                <div class="input">
                    <input type="text" placeholder="Enter your name" id="name" required>
                </div>
            </div>

            <div class="rowTab">
                    <div class="labels">
                        <label for="email" id="email-label">*Email:</label>
                    </div>
                    <div class="input">
                        <input type="email" id="email" required placeholder="Enter your email">
                    </div>
                </div>

                <div class="rowTab">
                        <div class="labels">
                            <label for="age" id="number-label">*Age:</label>
                        </div>
                        <div class="input">
                            <input type="number" id="number" placeholder="Age" min="5" max="60">
                        </div>
                    </div>

                    <div class="rowTab">
                            <div class="labels">
                                <label for="" id="">Which option best describes your current role?</label>
                            </div>
                            <div class="input">
                                <select class="dropDown" id="dropdown" name="currentPos" >
                                    <option value="student">Sudent</option>
                                    <option value="job">Job</option>
                                    <option value="learner">Learner</option>
                                    <option value="preferNo">Prefer not to say</option>
                                    <option value="other">Others</option>
                            
                                </select>
                            </div>
                    </div>

                    <div class="rowTab">
                            <div class="labels">
                                <label for="" id="">* How likely is that you would recommend freeCodeCamp to a friend?</label>
                            </div>
                            <div class="input">
                                <ul style="list-style: none;">
                                    <li class="radio">
                                    <input class="userRatings" type="radio" name="radio-buttons" value="1">
                                   <label for="">Definetely</label> 
                                    </li>
                                    <li class="radio">
                                            <input class="userRatings"  type="radio" value="2" name="radio-buttons">
                                    <label for="">Maybe</label>
                                    </li>
                                    <li class="radio">
                                           <input class="userRatings" type="radio" value="3" name="radio-buttons">
                                    <label for="">Not sure</label>
                                    </li>
                                </ul>
                            </div>
                        </div>
            
        
                        <div class="rowTab">
                                <div class="labels">
                                    <label for="" id="">What do you like the most in FCC?</label>
                                </div>
                                <div class="input">
                                    <select class="dropDown" name="" id="">
                                        <option value="1">select an option</option>
                                        <option value="2">Challenges</option>
                                        <option value="3">Projects</option>
                                        <option value="4">Community</option>
                                        <option value="5">Open Source</option>
                                    </select>
                                </div>
                            </div>
                
                            <div class="rowTab">
                                    <div class="labels">
                                        <label for="" id="">* How likely is that you would recommend freeCodeCamp to a friend?</label>
                                    </div>
                                    <div class="input">
                                        <ul style="list-style: none;">
                                            <li class="radio">
                                            <input class="userRatings" type="checkbox" value="1">
                                           <label for="">Front-end Projects</label> 
                                            </li>
                                            <li class="radio">
                                                    <input class="userRatings"  type="checkbox" value="2">
                                            <label for="">Back-end Projects</label>
                                            </li>
                                            <li class="radio">
                                                   <input class="userRatings" type="checkbox" value="3">
                                            <label for="">Open source community</label>
                                            </li>
                                            <li class="radio">
                                                    <input class="userRatings" type="checkbox" value="4">
                                             <label for="">Data visualisation</label>
                                             </li>
                                             <li class="radio">
                                                    <input class="userRatings" type="checkbox" value="5">
                                             <label for="">Wikki</label>
                                             </li>
                                             <li class="radio">
                                                    <input class="userRatings" type="checkbox" value="6">
                                             <label for="">Videos</label>
                                             </li>
                                        </ul>
                                    </div>
                                </div>

                                <div class="rowTab">
                                        <div class="labels">
                                            <label for="name" id="name">Any Comments or Suggestions?</label>
                                        </div>
                                        <div class="input">
                                            <textarea name="comment" class="input-field" placeholder="Enter your comment here..." id="" cols="30" rows="10" style="height:50px;resize:vertical;"></textarea>
                                        </div>

                                    </div>
                    
                            

                            <button id="submit" type="submit">Submit</button>
                        


        

        </form>
    </div>
  </div>
</body>
</html>
